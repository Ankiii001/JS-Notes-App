<!DOCTYPE html>
<html>

<head>
    <title>Notes App</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="images/icon.jpg" rel="icon">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Filter todos" class="input">
            <select id="filter-by" class="dropdown">
                <option value="" disabled selected>-----Select Sort By-----</option>
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>
    
    <!-- <form id='name-form'>
            <input type="text" placeholder="First name" name="firstName">
            <button>Submit</button>
        </form> -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment-with-locales.min.js"></script>
    <script src="scripts/notes-function.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>

</html>
